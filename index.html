<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine 💘</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      color: #d6336c;
    }
    .heart {
      font-size: 4em;
      color: red;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <div class="heart">❤️</div>
  <button class="btn" onclick="answer()">Yes, I will 💘</button>

  <script>
    function answer() {
      alert("Yay! You're now my Valentine 💖");
    }
  </script>
</body>
</html>
