<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine üíò</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #4a0c34;
      user-select: none;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #f48fb1;
    }
    .heart {
      font-size: 6em;
      color: #e91e63;
      animation: pulse 1.2s infinite;
      cursor: pointer;
      user-select: none;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .heart:hover {
      transform: scale(1.3) rotate(-10deg);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    .btn {
      padding: 15px 40px;
      font-size: 1.5em;
      background-color: #f48fb1;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(244, 143, 177, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background-color: #e91e63;
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.7);
    }
    #message {
      margin-top: 40px;
      font-size: 1.6em;
      font-weight: bold;
      color: #ad1457;
      min-height: 50px;
      transition: opacity 0.5s ease;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <div class="heart" id="heart" title="Click me!">‚ù§Ô∏è</div>
  <button class="btn" id="yesBtn">Yes, I will üíò</button>
  <button class="btn" id="noBtn" style="margin-left: 20px; background-color: #aaa;">No, sorry üò¢</button>
  <div id="message"></div>
  <canvas id="fireworks"></canvas>

  <script>
    const heart = document.getElementById('heart');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const fireworksCanvas = document.getElementById('fireworks');
    const ctx = fireworksCanvas.getContext('2d');
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    // Heart click animation
    heart.addEventListener('click', () => {
      heart.style.transform = 'scale(1.5) rotate(20deg)';
      setTimeout(() => {
        heart.style.transform = '';
      }, 300);
    });

    // Fireworks particles for celebration
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 5;
        this.speedY = (Math.random() - 0.5) * 5;
        this.alpha = 1;
        this.decay = 0.02;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    let particles = [];

    function createFireworks() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#f06292', '#f48fb1'];
      for (let i = 0; i < 30; i++) {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      particles.forEach((p, index) => {
        if (p.alpha <= 0) {
          particles.splice(index, 1);
        } else {
          p.update();
          p.draw();
        }
      });
      requestAnimationFrame(animateFireworks);
    }

    // Button event listeners
    yesBtn.addEventListener('click', () => {
      message.textContent = "Yay! You're now my Valentine üíñ";
      createFireworks();
      animateFireworks();
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    noBtn.addEventListener('click', () => {
      message.textContent = "Oh no! Maybe next time üò¢";
      noBtn.disabled = true;
      yesBtn.disabled = true;
    });

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      fireworksCanvas.width = window.innerWidth;
      fireworksCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
<p style="color: red;">This is the updated version!</p>
